<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Sistema de Obras — Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/img/logo.svg" alt="Logo" width="24" height="24">
      <span>Sistema de Obras</span>
    </div>
    <nav>
      <a href="index.html" class="active">Dashboard</a>
      <a href="obras.html">Obras</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="page-title">Dashboard</div>
      <div class="toolbar">
        <input type="search" placeholder="Buscar...">
        <button class="ghost">Notificações</button>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <section class="section">
          <h2 class="section-title">Resumo</h2>
          <div class="dashboard-cards">
            <div class="card">
              <h3 class="card-title">Obras em andamento</h3>
              <div class="card-value">12</div>
            </div>
            <div class="card">
              <h3 class="card-title">Obras concluídas</h3>
              <div class="card-value">34</div>
            </div>
            <div class="card">
              <h3 class="card-title">Custo do mês</h3>
              <div class="card-value">R$ 482.300</div>
            </div>
            <div class="card card-alert">
              <h3 class="card-title">Etapas atrasadas</h3>
              <div class="card-value">5</div>
            </div>
          </div>
        </section>

        <section class="section timeline">
          <h2 class="section-title">Cronograma geral</h2>
          <div class="card">
            <div class="chart"></div>
          </div>
        </section>

        <section class="section alerts">
          <h2 class="section-title">Alertas</h2>
          <div class="alert alert-critical">
            <strong>Crítico:</strong> Instalações Elétricas atrasadas
          </div>
          <div class="alert">
            <strong>Aviso:</strong> Fornecedor com entrega atrasada
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
