<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Sistema de Obras — Obras</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/img/logo.svg" alt="Logo" width="24" height="24">
      <span>Sistema de Obras</span>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="obras.html" class="active">Obras</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="page-title">Obras</div>
      <div class="toolbar">
        <!-- O botão "Nova obra" foi movido para o final da página -->
      </div>
    </div>

    <div class="content">
      <div class="container">
        <section class="section">
          <h2 class="section-title">Obras</h2>

          <div class="filters">
            <input type="text" placeholder="Buscar por obra ou cliente">
            <select><option>Status</option></select>
            <input type="month">
            <div><!-- ações padrão --></div>
          </div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Obra</th>
                  <th>Status</th>
                  <th>Início</th>
                  <th>Previsão</th>
                  <th>Orçamento</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="obras-tbody">
                <tr>
                  <td>#18</td>
                  <td>João Silva</td>
                  <td>Residencial Jardim</td>
                  <td><span class="status status--andamento">Em andamento</span></td>
                  <td>01/09/2025</td>
                  <td>15/02/2026</td>
                  <td>R$ 388.000</td>
                  <td>
                    <button class="ghost" onclick="window.location='obra-detalhe.html'">Abrir</button>
                    <button class="danger">Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="section">
          <button onclick="window.location='obra-detalhe.html?new=true'">Nova obra</button>
        </section>
      </div>
    </div>
  </main>
</div>
<script src="assets/js/obras.js"></script>
</body>
</html>
